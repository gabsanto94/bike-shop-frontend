<table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Username</th>
    <th>Role</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let u of users">
    <td>{{u.userId}}</td>
    <td>{{u.fName}}</td>
    <td>{{u.lName}}</td>
    <td>{{u.email}}</td>
    <td>{{u.username}}</td>
    <td>{{u.userRole}}</td>
    <td>DETAILS</td>
  </tr>
</table>
