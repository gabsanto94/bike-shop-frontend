<div class="container">

  <table class = "table table-bordered">
    <h3>Cart</h3>

    <tr>

      <th>Product Name</th>
      <th>Manufacturer</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total Price</th>

    </tr>

    <tr *ngFor="let item of cartItems">


      <td>{{item.product.name}}</td>
      <td>{{item.product.manufacturer}}</td>
      <td>{{item.product.price | currency}}</td>
      <td>{{item.quantity}}</td>
      <td>Total</td>

      <td>
        <span> {{item.product}} </span>
      </td>



    </tr>

    <tr class="row">
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td><button type = "button" value = "checkout" class = "btn btn-primary">Checkout</button></td>
      <td>{{getTotalPrice()}}</td>
    </tr>

  </table>


</div>
