<div class="container">
  <h1>New Customer Registration</h1>
  <hr>
  <form (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputFname">First Name</label>
        <input type="text" class="form-control" id="inputFname" name="fname" [(ngModel)]="fname" placeholder="Enter your first name...">
      </div>
      <div class="form-group col-md-4">
        <label for="inputLname">Last Name</label>
        <input type="text" class="form-control" id="inputLname" name="lname" [(ngModel)]="lname" placeholder="Enter your last name...">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" id="inputEmail" name="email" [(ngModel)]="email" placeholder="Enter your email....">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" id="inputUsername" name="username" [(ngModel)]="username" placeholder="Enter your username...">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword">Password</label>
        <input type="text" class="form-control" id="inputPassword" name="password" [(ngModel)]="password" placeholder="Enter password...">
      </div>
      <div class="form-group col-md-4">
        <label for="inputRePassword">Re-Password</label>
        <input type="text" class="form-control" id="inputRePassword" name="repassword" [(ngModel)]="repassword" placeholder="Re enter password...">
      </div>
    </div>

    <div class="form-row">
      <h2>Billing Address</h2>
      <hr>
      <div class="form-group col-md-3">
        <label for="inputBillingAddress">Street Name</label>
        <input type="text" class="form-control" id="inputBillingAddress" name="billStreetName" [(ngModel)]="billStreetName" placeholder="Enter street address...">
      </div>
      <div class="form-group col-md-3">
        <label for="inputBillCity">City</label>
        <input type="text" class="form-control" id="inputBillCity" name="billCity" [(ngModel)]="billCity" placeholder="Enter city...">
      </div>
      <div class="form-group col-md-3">
        <label for="inputBillState">State</label>
        <input type="text" class="form-control" id="inputBillState" name="billState" [(ngModel)]="billState" placeholder="Enter state...">
      </div>
      <div class="form-group col-md-3">
        <label for="inputBillZip">ZIP</label>
        <input type="text" class="form-control" id="inputBillZip" name="billZip" [(ngModel)]="billZip" placeholder="Enter Zip Code...">
      </div>
    </div>

    <div class="form-row">
      <h2>Shipping Address <span><button class="btn btn-warning pull-right" (click)="sameAddress()">Same Address</button></span></h2>
      <hr>
      <div class="form-group col-md-3">
        <label for="inputShippingAddress">Street Name</label>
        <input type="text" class="form-control" id="inputShippingAddress" name="shipStreetName" [(ngModel)]="shipStreetName" placeholder="Enter street address...">
      </div>
      <div class="form-group col-md-3">
        <label for="inputShippingCity">City</label>
        <input type="text" class="form-control" id="inputShippingCity" name="shipCity" [(ngModel)]="shipCity" placeholder="Enter city...">
      </div>
      <div class="form-group col-md-3">
        <label for="inputShippingState">State</label>
        <input type="text" class="form-control" id="inputShippingState" name="shipState" [(ngModel)]="shipState" placeholder="Enter state...">
      </div>
      <div class="form-group col-md-3">
        <label for="inputShippingZip">ZIP</label>
        <input type="text" class="form-control" id="inputShippingZip" name="shipZip" [(ngModel)]="shipZip" placeholder="Enter Zip Code...">
      </div>
    </div>

    <button type="submit" class="btn btn-primary pull-right">Submit</button>
  </form>
</div>
